<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>

<body>
    <form autocomplete="off">
        <h1>Registration form</h1>
        <h3>Fill this form to enroll in Full stack Learning</h3>
        <label for="">Name</label>
        <input type="text" name="" id="" placeholder="Enter your full name " autofocus required></BR>
        <label for="">Email</label>
        <input type="email" name="" id="" placeholder="Enter full Email" required><br>
        <label for="">Father's Name</label>
        <input type="text" name="" id="" placeholder="Enter Father's Name" required><br>
        <label for="">phone</label>
        <input type="number" name="" id="" placeholder="Enter phone number" required><br>
        <label for="">Father's Phone</label>
        <input type="number" name="" id="" placeholder="Enter Father's phone number"><br>
        <label for="">DOB</label>
        <input type="date" name="" id="" required><br>
        <label for="">Gender</label>
        <input type="radio" name="g" id="" value="male" >MALE
        <input type="radio" name="g" id="" value="female" >FEMALE
        <input type="radio" name="g" id="" value="other" >OTHER<br>
        <label for="">Course</label>
        <select name="" id="">
            <option value="" selected disabled>choose your course</option>
            <option value="">Full stack Learning</option>
            <option value="">HTML</option>
            <option value="">CSS</option>
            <option value="">java script</option>
        </select><br>
        <label for="">Full Adress</label>
        <textarea name="" id="" cols="30" rows="10" required></textarea><br>
        <input type="submit" value="Register">
        
    </form>
